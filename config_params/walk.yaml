ang_weight: 0.01

deep_mimic_reward_weights:
  w_p: 0.3
  w_v: 0.1
  w_e: 0.5
  w_c: 0.1

deep_mimic_weights_factors:
  w_pose: 2
  w_angular: 0.005
  w_efector: 5
  w_com: 100

model: models/final_humanoid.xml


